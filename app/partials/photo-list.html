<h3>Photo list from Flickr</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Pic</th>
      <th>Name</th>
      <th>Desc</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="photo in photos.photoset.photo">
      <td>{{photo.id}}</td>
      <td><img ng-src='http://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg';
      </td>
      <td>{{photo.title}}</td>
      <td>{{photo.server}}</td>
      <td>
        <div class="btn-toolbar">
          <div class="btn-group">
            <a class="btn" href="#"><i class="icon-picture"></i></a>
            <a class="btn" href="#"><i class="icon-eye-open"></i></a>
          </div>
        </div>
      </td>
    </tr> 
  </tbody>
  </table>
<div class="alert alert-info">
Photo count: {{photos.photoset.photo.length}}
</div>
